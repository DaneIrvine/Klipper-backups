[include mainsail.cfg]

# host MCU service is preinstalled and ready to use with:
[mcu]
canbus_uuid=65206bee24d7

[mcu CB1]
serial: /tmp/klipper_host_mcu

[mcu EBBCan]
canbus_uuid=056215819322


[input_shaper]
shaper_type: mzv
shaper_freq_x: 48.0
shaper_freq_y: 37.4

[firmware_retraction]
    retract_length: 1  # Example retraction distance in mm
    unretract_extra_length: 0.0 # Optional: Extra distance for unretraction
    retract_speed: 35.0 # Example retraction speed in mm/s
    unretract_speed: 35.0 # Example unretraction speed in mm/s

[include generic-bigtreetech-manta-m8p-V2_0.cfg]
[include sample-bigtreetech-ebb-sb-rp2040-canbus-v1.0.cfg]

